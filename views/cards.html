<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CARDS</title>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"></head>



<body>
    <a href="/user">Back to your page!</a>
    <br> 
    <br>

    <!-- Button trigger modal -->
    <!-- <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter">
        Launch demo modal
    </button> -->
    
    <!-- Modal -->



    <!--${cardPartial} -->
    <div class="card-deck" style="justify-content: center">
        ${Card.map((aCard) =>  `
            <div style="margin: 1rem;">
                <div class="card text-center" style="min-width: 15rem; max-width: 15vw;">
                        <img class="card-img-top" src="${aCard.picture}" alt="Card image cap"/>
                    <div class="card-body">
                        <h5 class="card-title">${aCard.name}</h5>
                        <p class="card-text">Rarity: ${aCard.rarity}</p>
                        <div> 
                            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modal-${aCard.id}">
                                Trade!
                            </button>
                        </div>
                        <!-- <a href="/trade/${aCard.id}/cards" class="btn btn-primary">Trade!</a> -->
                        <!-- <a data-toggle="modal" data-target="#exampleModalCenter" class="btn btn-primary">Trade!</a> -->
                    </div>
                </div>
            </div>
            <div class="modal fade" id="modal-${aCard.id}" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <p>Are you sure you want to add this to your deck?</p>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Nope</button>
                            <!-- <button type="button" class="btn btn-primary">Yes!</button> -->
                            <a href="/trade/${aCard.id}/cards" class="btn btn-primary">Trade!</a>
                </div>
                    </div>
                </div>
            </div>
        `).join(' ')}
    </div>

</body>
</html>
